<!DOCTYPE html>
<html lang="en-us">
	<meta charset="UTF-8">
	<title>Hangman!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="welcome-header">We are not just a collection of red states and blue states...</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5" id="hangman-container">
                    <img id="hangman-image" src="">
                </div>
                <div class="col-md-2" id="button-container">
                    <p id="start-message"></p>
                    <div id="welcome-button" class="btn btn-primary btn-lg" role="button">Start Hangman</div>
                </div>
                <div class="col-md-5">
                    <div id="status">
                    <!-- Game code will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 id="guesses-used"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="word-to-guess">
                    <!-- Game code will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
	</div>
    <audio>
        <source src="" type="audio/mpeg">
    </audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html
